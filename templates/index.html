<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMOCARE - Emotional Support Assistant</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f7f7f7;
            display: flex;
            justify-content: center;
            padding-top: 40px;
        }

        .chat-container {
            width: 380px;
            background: white;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0px 0px 12px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 10px;
            color: #444;
        }

        #chat-box {
            height: 380px;
            overflow-y: scroll;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 10px;
            background: #fafafa;
        }

        .msg {
            margin: 8px 0;
            padding: 8px 12px;
            border-radius: 10px;
            max-width: 75%;
        }

        .user {
            background: #d1e7ff;
            margin-left: auto;
        }

        .bot {
            background: #e9e9e9;
            margin-right: auto;
        }

        .input-area {
            margin-top: 10px;
            display: flex;
        }

        input {
            flex: 1;
            padding: 8px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }

        button {
            padding: 8px 15px;
            margin-left: 6px;
            border: none;
            background: #4a90e2;
            color: white;
            border-radius: 6px;
            cursor: pointer;
        }

        #emotion-display {
            text-align: center;
            font-size: 28px;
            margin-top: 6px;
        }
    </style>
</head>
<body>

    <div class="chat-container">
        <h2>ðŸ’™ EMOCARE</h2>
        <div id="emotion-display">ðŸ™‚</div>

        <div id="chat-box"></div>

        <div class="input-area">
            <input type="text" id="user-input" placeholder="How are you feeling?">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        function emojiForEmotion(em) {
            if (em === "happy") return "ðŸ˜Š";
            if (em === "sad") return "ðŸ˜¢";
            if (em === "angry") return "ðŸ˜¡";
            if (em === "anxious") return "ðŸ˜°";
            return "ðŸ™‚";
        }

        async function sendMessage() {
            let text = document.getElementById("user-input").value;
            if (text.trim() === "") return;

            // Show user message
            let chatBox = document.getElementById("chat-box");
            chatBox.innerHTML += <div class="msg user">${text}</div>;
            chatBox.scrollTop = chatBox.scrollHeight;

            // Clear input
            document.getElementById("user-input").value = "";

            // Send to backend
            let response = await fetch("/api/chat", {
                method: "POST",
                headers: {"Content-Type": "application/json"},
                body: JSON.stringify({text: text})
            });

            let data = await response.json();

            // Show emotion indicator
            document.getElementById("emotion-display").innerHTML = emojiForEmotion(data.emotion);

            // Show bot message
            chatBox.innerHTML += <div class="msg bot">${data.reply}</div>;
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    </script>

</body>
</html>
